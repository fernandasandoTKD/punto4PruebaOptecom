<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios punto 4</title>
    <link rel="shortcut icon" href="./images/calculate.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="/docs/JS/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>EJERCICIOS</h1>
    <div class="container">
    <hr>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item ">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Ejercicio área de un triangulo
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  
                  <section>
                    <label for="base">Base:</label>
                    <input type="number" id="baseInput" class="m-3">
                    <br>
                    <label for="altura">Altura:</label>
                    <input type="number" id="alturaInput" class="m-2">
                    <br>
                    <button onclick="calcularAreaTriangulo()" class="btn btn-primary m-3 " type="button">Calcular</button>
                    <p id="resultado"></p>
                      
                    </section>
              </div>
            </div>
          </div>
          <div class="accordion-item ">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Ejercicio área de un circulo
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse " aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  
                  <section>
                    <label for="base">Base:</label>
                    <input type="number" id="radioInput" class="m-3">
                    <br>
                    <button onclick="calcularAreaCirculo()"  class="btn btn-primary m-3 " type="button">Calcular</button>
                    <p id="resultado2"></p>                      
                    </section>
              </div>
            </div>
          </div>
    </div>
</div>
</body>
</html>
